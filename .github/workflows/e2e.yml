name: e2e tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js from .nvmrc
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'

      - run: npm ci

      - name: cypress run
        uses: cypress-io/github-action@v2
        with:
          headless: true
          start: npm start
          wait-on: http://localhost:3000
